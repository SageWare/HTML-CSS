<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" width="500">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
     
      <form action="story.html" method="GET">
        
        <!--- ANIMALS --->
        <label for="animal-1">Animal:</label><br>
        <input for="animal-1" id="animal-1" type="text" name="animal-1" required><br>
        <label for="animal-2">Another Animal:</label><br>
        <input for="animal-2" id="animal-2" type="text" name="animal-2" required><br>
        <label for="animal-3">One More Animal:</label><br>
        <input for="animal-3" id="animal-3" type="text" name="animal-3" required><br>
        
         <!--- GRAMMAR --->
        <label for="adj-1">Adjective (past tense):</label><br>
        <input for="adj-1" id="adj-1" type="text" name="adj-1" required><br>
        <label for="verb-1">Verb (ends in -ing):</label><br>
        <input for="verb-1" id="verb-1" type="text" name="verb-1" required><br>
        
         <!--- NUMBER --->
        <label for="num-1">Number:</label><br>
        <input for="num-1" id="num-1" type="number" name="num-1" required><br>
        
        <!--- YES OR NO --->
        <span>Yes or No:</span><br>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label><br>
        
         <!--- SPEEDS DROPDOWN --->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="more briskly">Briskly</option>
        <option value="much more lively">Lively</option>
        <option value="more glacially">Glacially</option>
        </select><br>
        
       <!--- QUOTE SELECTION --->
			<label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" required list="quote-choices">
        <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
          <option value="a trophie for all!"></option>
          <option value="no homework on Wednesdays!"></option>
        </datalist><br>
        
        <!--- USER-PROVIDED MEANINGFUL MESSAGE --->
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea><br>
    
        <br>
        <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
