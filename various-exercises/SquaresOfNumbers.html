<!DOCTYPE html>
<html>

<head>
    <title>Squares of Numbers</title>
</head>

<body>


    <h1>Squares of Numbers</h1>
    <b>
        <p style="font-size:160%; color:red;">1<sup>2</sup> = 1</p>
        <p style="font-size:160%; color:rgb(161, 110, 0);">2<sup>2</sup> = 4</p>
        <p style="font-size:160%; color:rgb(255, 123, 0);">3<sup>2</sup> = 9</p>
        <p style="font-size:160%; color:rgb(223, 208, 0);">4<sup>2</sup> = 16</p>
        <p style="font-size:160%; color:rgb(0, 112, 84);">5<sup>2</sup> = 25</p>
        <p style="font-size:160%; color:rgb(0, 94, 8);">6<sup>2</sup> = 36</p>
        <p style="font-size:160%; color:rgb(76, 77, 90);">7<sup>2</sup> = 49</p>
        <p style="font-size:160%; color:rgb(38, 0, 255);">8<sup>2</sup> = 64</p>
        <p style="font-size:160%; color:rgb(119, 0, 255);">9<sup>2</sup> = 81</p>
        <p style="font-size:160%; color:rgb(170, 0, 99);">10<sup>2</sup> = 100</p>
    </b>

</body>

</html>
