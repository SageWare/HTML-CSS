<!DOCTYPE html>

<!-- This style centers everything in the viewport -->
<!-- -->

<html>
 
 <head>
  <meta charset="UTF-8">
  <meta name="description" content="viewport centering">
  <meta name="author" content="Sage Fremont">
</head>
 
 <style>
    body {
        background: white }
    section {
        background: blue;
        color: white;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) }
  </style>
 
 <section>
